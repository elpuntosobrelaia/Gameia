<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Damas</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .board { display: grid; grid-template-columns: repeat(8, 50px); width: 400px; margin: auto; }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
        .black { background-color: black; }
        .white { background-color: white; }
        .piece { width: 40px; height: 40px; border-radius: 50%; }
        .white-piece { background-color: white; border: 2px solid black; }
        .black-piece { background-color: black; }
    </style>
</head>
<body>
    <h1>Juego de Damas</h1>
    <div class="board" id="board"></div>
    <script>
        const board = document.getElementById("board");
        const size = 8;
        let gameState = [];
        
        function createBoard() {
            board.innerHTML = "";
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    let cell = document.createElement("div");
                    cell.className = `cell ${(row + col) % 2 === 0 ? "white" : "black"}`;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    if ((row + col) % 2 !== 0) {
                        if (row < 3) {
                            let piece = document.createElement("div");
                            piece.className = "piece black-piece";
                            cell.appendChild(piece);
                        } else if (row > 4) {
                            let piece = document.createElement("div");
                            piece.className = "piece white-piece";
                            cell.appendChild(piece);
                        }
                    }
                    board.appendChild(cell);
                }
            }
        }
        
        createBoard();
    </script>
</body>
</html>
