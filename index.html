<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Damas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 20px auto;
            width: 416px;
            border: 2px solid black;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .black { background-color: #5D4037; }
        .white { background-color: #D7CCC8; }
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .white-piece { background-color: white; border: 2px solid black; }
        .black-piece { background-color: black; }
    </style>
</head>
<body>
    <h1>Juego de Damas</h1>
    <label for="difficulty">Selecciona la dificultad:</label>
    <select id="difficulty">
        <option value="easy">FÃ¡cil</option>
        <option value="medium">Medio</option>
        <option value="hard">Experto</option>
    </select>
    <button onclick="startGame()">Iniciar Juego</button>
    <div class="board" id="board"></div>
    
    <script>
        let difficulty = "easy";
        document.getElementById("difficulty").addEventListener("change", function() {
            difficulty = this.value;
        });

        function startGame() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement("div");
                    cell.className = "cell " + ((row + col) % 2 === 0 ? "white" : "black");
                    if (row < 3 && (row + col) % 2 === 1) {
                        const piece = document.createElement("div");
                        piece.className = "piece black-piece";
                        cell.appendChild(piece);
                    } else if (row > 4 && (row + col) % 2 === 1) {
                        const piece = document.createElement("div");
                        piece.className = "piece white-piece";
                        cell.appendChild(piece);
                    }
                    board.appendChild(cell);
                }
            }
            setTimeout(computerMove, difficulty === "easy" ? 2000 : difficulty === "medium" ? 1000 : 500);
        }

        function computerMove() {
            console.log("Movimiento de la IA en dificultad: " + difficulty);
        }
    </script>
</body>
</html>
