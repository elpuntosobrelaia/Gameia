<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Damas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 20px auto;
            width: 416px;
            border: 2px solid black;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .black { background-color: #5D4037; }
        .white { background-color: #D7CCC8; }
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
        }
        .white-piece { background-color: white; border: 2px solid black; }
        .black-piece { background-color: black; }
    </style>
</head>
<body>
    <h1>Juego de Damas</h1>
    <label for="difficulty">Selecciona la dificultad:</label>
    <select id="difficulty">
        <option value="easy">FÃ¡cil</option>
        <option value="medium">Medio</option>
        <option value="hard">Experto</option>
    </select>
    <button onclick="startGame()">Iniciar Juego</button>
    <div class="board" id="board"></div>
    
    <script>
        let difficulty = "easy";
        let selectedPiece = null;
        let selectedCell = null;
        document.getElementById("difficulty").addEventListener("change", function() {
            difficulty = this.value;
        });

        function startGame() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement("div");
                    cell.className = "cell " + ((row + col) % 2 === 0 ? "white" : "black");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener("click", () => movePiece(cell));

                    if (row < 3 && (row + col) % 2 === 1) {
                        const piece = document.createElement("div");
                        piece.className = "piece black-piece";
                        piece.dataset.color = "black";
                        piece.dataset.row = row;
                        piece.dataset.col = col;
                        cell.appendChild(piece);
                    } else if (row > 4 && (row + col) % 2 === 1) {
                        const piece = document.createElement("div");
                        piece.className = "piece white-piece";
                        piece.dataset.color = "white";
                        piece.dataset.row = row;
                        piece.dataset.col = col;
                        piece.addEventListener("click", (event) => selectPiece(event, piece));
                        cell.appendChild(piece);
                    }
                    board.appendChild(cell);
                }
            }
        }

        function selectPiece(event, piece) {
            event.stopPropagation();
            if (selectedPiece) {
                selectedPiece.style.border = "none";
            }
            if (piece.dataset.color === "white") { 
                selectedPiece = piece;
                selectedPiece.style.border = "2px solid red";
                selectedCell = piece.parentElement;
            }
        }

        function movePiece(cell) {
            if (selectedPiece && cell.classList.contains("black") && !cell.hasChildNodes()) {
                cell.appendChild(selectedPiece);
                selectedPiece.style.border = "none";
                selectedPiece = null;
                selectedCell = null;
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let pieces = document.querySelectorAll(".black-piece");
            let validMoves = [];
            pieces.forEach(piece => {
                let row = parseInt(piece.dataset.row);
                let col = parseInt(piece.dataset.col);
                let newRow = row + 1;
                let newColLeft = col - 1;
                let newColRight = col + 1;

                if (newRow < 8) {
                    if (newColLeft >= 0) {
                        let targetCell = document.querySelector(`.cell[data-row='${newRow}'][data-col='${newColLeft}']`);
                        if (targetCell && !targetCell.hasChildNodes()) {
                            validMoves.push({ piece, targetCell });
                        }
                    }
                    if (newColRight < 8) {
                        let targetCell = document.querySelector(`.cell[data-row='${newRow}'][data-col='${newColRight}']`);
                        if (targetCell && !targetCell.hasChildNodes()) {
                            validMoves.push({ piece, targetCell });
                        }
                    }
                }
            });

            if (validMoves.length > 0) {
                let move = validMoves[Math.floor(Math.random() * validMoves.length)];
                move.targetCell.appendChild(move.piece);
            }
        }
    </script>
</body>
</html>
